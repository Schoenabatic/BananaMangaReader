<!DOCTYPE html>
<html>
  <head>
    <title>Atom Manga Reader: Search</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style/navstyle2.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="{{url_for('static', filename='images/AMR_logo.svg')}}"
        alt="Logo"
        class="nav-logo"
      />
      <a href="/" class="nav-item">Home</a>
      <a href="/search" class="nav-item active">Search</a>
      <a href="/favorites" class="nav-item">Favorites</a>
      <a href="/library" class="nav-item">Library</a>
      <a href="/nav" class="nav-item">Help</a>
      <a href="/about" class="nav-item">About</a>
      <a href="/shutdown" class="nav-item">Exit</a>
    </nav>

    <div class="container">
      <div class="card center-text">
        <h2>Search Manga</h2>
        <form action="/results/srchstr" method="POST" id="searchForm">
          <input
            type="search"
            name="srchstr"
            placeholder="e.g. Demon Slayer"
            autofocus
          />
          <input type="submit" value="Search" />
        </form>
        <div class="hint">
          Enter a title to search on WeebCentral.<br />
          Results are limited to the top 20 matches.
        </div>
      </div>
    </div>
  </body>
</html>
