<!DOCTYPE html>
<html>
  <head>
    <title>AtomMangaReader: Lib. Ch: {{ch_no}} Pg: {{p_no}}/{{pg_last}}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style/navstyle2.css') }}"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        overflow-x: hidden;
      }

      .reader-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        width: 100%;
      }

      .manga-image {
        display: block;
        max-width: 100%;
        height: auto;
        min-height: 100vh;
        object-fit: contain;
      }

      /* Touch Zones */
      .touch-zone {
        position: fixed;
        top: 0;
        height: 100vh;
        z-index: 50;
      }
      .zone-left {
        left: 0;
        width: 30%;
      }
      .zone-right {
        right: 0;
        width: 30%;
      }
      .zone-center {
        left: 30%;
        width: 40%;
        cursor: pointer;
      }

      /* Reader Menu Overlay */
      .reader-menu {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 400px;
        background: white;
        border: 2px solid black;
        padding: 20px;
        z-index: 1000;
        box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.1);
      }

      .reader-menu h3 {
        margin-top: 0;
        text-align: center;
        border-bottom: 2px solid black;
        padding-bottom: 10px;
      }

      .reader-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .overlay-bg {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="reader-container">
      <img
        class="manga-image"
        src="{{ url_for('static', filename=pg_src) }}"
        alt="Page {{ p_no }}"
      />
    </div>

    <!-- Navigation Zones -->
    <!-- Left Zone: Next Page (RTL assumption or user preference) -->
    {% if p_no + 1 <= pg_last %}
    <a
      href="/offline_reader/ch/{{ch_no}}/p{{p_no+1}}"
      class="touch-zone zone-left"
    ></a>
    {% else %}
    <a
      href="/offline_reader/ch/{{ch_no}}/p{{p_no}}"
      class="touch-zone zone-left"
    ></a>
    {% endif %}

    <!-- Right Zone: Prev Page -->
    {% if p_no - 1 >= 1 %}
    <a
      href="/offline_reader/ch/{{ch_no}}/p{{p_no-1}}"
      class="touch-zone zone-right"
    ></a>
    {% else %}
    <a href="/offline_reader/ch/{{ch_no}}/p1" class="touch-zone zone-right"></a>
    {% endif %}

    <!-- Center Zone (Menu) -->
    <div class="touch-zone zone-center" onclick="toggleMenu()"></div>

    <!-- Menu Overlay -->
    <div id="menuOverlay" class="overlay-bg" onclick="toggleMenu()"></div>
    <div id="readerMenu" class="reader-menu">
      <div style="text-align: center; margin-bottom: 10px">
        <img
          src="{{url_for('static', filename='images/AMR_logo.svg')}}"
          alt="AMR Logo"
          style="width: 50px; height: auto"
        />
      </div>
      <h3>Menu</h3>
      <div class="reader-controls">
        <div style="text-align: center; margin-bottom: 10px">
          Page {{ p_no }} / {{ pg_last }}
        </div>

        <a href="{{ next_ch_link }}" class="btn">Next Chapter</a>
        <a href="{{ prev_ch_link }}" class="btn btn-secondary"
          >Previous Chapter</a
        >
        <a href="{{ manga_home_link }}" class="btn btn-secondary">Manga Info</a>
        <a href="/" class="btn btn-secondary">Home</a>
        <button class="btn btn-secondary" onclick="toggleMenu()">
          Close Menu
        </button>
      </div>
    </div>

    <script>
      function toggleMenu() {
          var menu = document.getElementById("readerMenu");
          var bg = document.getElementById("menuOverlay");
          var isVisible = menu.style.display === "block";

          menu.style.display = isVisible ? "none" : "block";
          bg.style.display = isVisible ? "none" : "block";
      }

      // Keyboard navigation
      document.addEventListener("keydown", function(e) {
          if (e.key === "ArrowLeft") {
              {% if p_no + 1 <= pg_last %}
              window.location.href = "/offline_reader/ch/{{ch_no}}/p{{p_no+1}}";
              {% endif %}
          } else if (e.key === "ArrowRight") {
              {% if p_no - 1 >= 1 %}
              window.location.href = "/offline_reader/ch/{{ch_no}}/p{{p_no-1}}";
              {% endif %}
          } else if (e.key === "Enter") {
               toggleMenu();
          }
      });
    </script>
  </body>
</html>
